<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Application Form</title>
    <link rel="stylesheet" href="styles.css">

    <style>
body {
    font-family: Arial, sans-serif;
    /* background-color: #f4f4f4; */
    
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;


    background-image: url(https://plus.unsplash.com/premium_vector-1711987553908-9a4d2d4768fc?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Z2lybCUyMGxpZ2h0JTIwYmFjayUyMGdyb3VuZCUyMHlvZ2F8ZW58MHx8MHx8fDA%3D);
    background-position: center;
    background-repeat: no-repeat;
background-size: cover;
}



.form-container {
    background-color:rgba(0, 0, 0, 0.1);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;

    background-image: url(https://plus.unsplash.com/premium_vector-1711987553908-9a4d2d4768fc?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Z2lybCUyMGxpZ2h0JTIwYmFjayUyMGdyb3VuZCUyMHlvZ2F8ZW58MHx8MHx8fDA%3D);
    background-position: center;
    background-repeat: no-repeat;
background-size: cover;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: black;
}

.form-group input{
    margin-bottom: 15px;
    background-color: rgba(0, 0, 0, 0.5);
}

label {
    display: block;
    margin-bottom: 5px;
    color:bl;
}

input, select, textarea {
    width: calc(100% - 10px);
    padding: 8px;
    margin: 0;
    box-sizing: border-box;
    border: 1px solid rgba(0, 0, 0, 0.5);
    border-radius: 5px;
    color: black;
   
}

textarea {
    height: 100px;
    resize: vertical;
}

button {
    width: 100%;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

.success-message {
    text-align: center;
    margin-top: 20px;
    color: green;
    font-weight: bold;
}

#membershipType{
    background-color: rgba(0, 0, 0, 0.5);
}
#additionalInfo{
    background-color: rgba(0, 0, 0, 0.5);

}

#preferredTime{
    background-color: rgba(0, 0, 0, 0.5);
}




    </style>
</head>
<body>
    <div class="form-container">
        <h1>NITE FIT  - Membership Application</h1>
        <form id="gymForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <br>
            <div class="form-group">
                <label for="membershipType">Membership Type:</label>
                <select id="membershipType" name="membershipType" required>
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </div>
         
            <div class="form-group">
                <label for="preferredTime">Preferred Workout Time:</label>
                <select id="preferredTime" name="preferredTime" required>
                    <option value="morning">Morning</option>
                    <option value="afternoon">Afternoon</option>
                    <option value="evening">Evening</option>
                </select>
            </div>
            <div class="form-group">
                <label for="additionalInfo">Additional Information:</label>
                <textarea id="additionalInfo" name="additionalInfo"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="successMessage" class="success-message" style="display: none;">
            <p>Thank you for your application! We will get back to you soon.</p>
        </div>
    </div>

    <script src="scripts.js">document.getElementById('gymForm').addEventListener('submit', function(event) {
        event.preventDefault();
    
        // Form validation
        const form = event.target;
        const fullName = form.fullName.value.trim();
        const email = form.email.value.trim();
        const phone = form.phone.value.trim();
        const address = form.address.value.trim();
        const membershipType = form.membershipType.value;
        const preferredTime = form.preferredTime.value;
        const additionalInfo = form.additionalInfo.value.trim();
    
        if (!fullName || !email || !phone || !address || !membershipType || !preferredTime) {
            alert("Please fill in all required fields.");
            return;
        }
    
        // Simulate form submission
        setTimeout(() => {
            form.reset();
            document.getElementById('successMessage').style.display = 'block';
        }, 1000);
    });
    </script>
</body>
</html>
